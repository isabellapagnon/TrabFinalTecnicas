<div id="search-component">
    <!-- <h1><label for="search-box">Pesquisar Prato</label></h1> -->
    <label><h2>Pesquisar Prato</h2></label>
  
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let prato of pratos$ | async" >
        <a routerLink="/detail/{{prato.id}}">
          {{prato.nome}}
        </a>
      </li>
    </ul>
  </div>
